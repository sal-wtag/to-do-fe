<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <h1>Todos</h1>
        <div>
          <input type="text" id="toDoSearchInput" placeholder="Search" />
          <button type="button" id="toDoSearchButton">Search</button>
        </div>
        <div>
          <button type="button" id="toDoNoFilterButton">All</button>
          <button type="button" id="toDoDoneFilterButton">Completed</button>
          <button type="button" id="toDoNotDoneFilterButton">Incomplete</button>
        </div>
      </div>
    </header>

    <main>
      <section id="toDoAdd">
        <h2>Add Tasks</h2>
        <button type="button" id="toDoCreateButton">Create</button>
      </section>

      <section id="toDoView">
      </section>
    </main>

    <script src="src/constants.js"></script>
    <script src="src/models/toDo.js"></script>
    <script src="src/models/toDoList.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
