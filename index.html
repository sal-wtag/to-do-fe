<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <h1>Todos</h1>
      </div>
    </header>

    <main>
      <section class="container" id="toDoAdder">
        <h2>Add Tasks</h2>
        <div id="toDoForm" onsubmit="addToDo()">
          <input type="text" name="taskDescription" id="taskDescription" placeholder="Write here.."></input>
          <button type="button" onclick="addToDo()">Add</button>
        </div>
      </section>

      <section class="container" id="toDoList">
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
