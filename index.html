<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="navbar">
        <h1>TO DO</h1>
      </div>
    </header>

    <main>
      <section class="container" id="toDoList">
        <h2>To Do List</h2>
      </section>

      <section class="container" id="toDoAdder">
        <h2>Add To Do</h2>
        <form id="toDoForm" onsubmit="addToDo()">
          <input
            type="text"
            id="toDoDescription"
            placeholder="What to do?"
            required
          />
          <button type="button" onclick="addToDo()">Add</button>
        </form>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
